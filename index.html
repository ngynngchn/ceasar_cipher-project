<!-- 
Aufgabenstellung


Erstelle eine HTML-Seite mit einem Formular, in dem wir zwischen Kodierung und Dekodierung wählen können.

Das Formular hat zwei Eingaben (die Zeichenfolge und den Schlüssel) und eine Ausgabe (das verschlüsselte Ergebnis).

-->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ceaser Cipher</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<main>
			<form onsubmit="return false">
				<h1>Ceasar Cipher</h1>

				<!-- * Choose between encoding and decoding -->
				<section>
					<input
						type="radio"
						name="type"
						id="encode"
						onchange="choose()"
						required />
					<label for="encode">Encode</label>
					<input
						type="radio"
						name="type"
						id="decode"
						onchange="choose()"
						required />
					<label for="decode">Decode</label>
				</section>

				<!-- * Input Field for text to encoded/decoded -->
				<label for="plaintext">Plaintext</label>
				<input
					type="text"
					name="plaintext"
					id="plaintext"
					required
					placeholder="" />

				<!-- * Input Field for text to encoded/decoded -->
				<label for="key">Key/Shift number</label>
				<input type="number" name="key" id="key" min="0" required />

				<!-- * Submit button to encoded/decoded input-->
				<input type="submit" value="DECRYPT/ENCRYPT" />
			</form>

			<!-- * Result display of encoded/decoded input-->
			<section class="output">
				<h2>Ceaser Cipher Results:</h2>
				<p class="result"></p>
			</section>
		</main>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
